<!DOCTYPE html>
<html lang="en" theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>phi.css test</title>
	<!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->
	<link rel="stylesheet" href="./build/phi.css">

	<style>
		@import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css");
		@import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap');

		:root {
			background-color: var(--bg-base);
			color: var(--fg-base);
		}

		.border {
			border: 1px solid var(--bg-base-border);
		}
	</style>
</head>

<body>
	<main>
		<vstack gap=sm class=p:sm>
			<div class="r:sm p:sm border">
				<h1>Title Title Title</h1>
			</div>
			<vstack gap=md class="r:sm p:md border">
				<span class=fs:zs style="color: var(--fg-base-dim)">Font Size zs</span>
				<span class=fs:xs>Font Size xs</span>
				<span class=fs:sm>Font Size sm</span>
				<span class=fs:md>Font Size md</span>
				<span class=fs:lg>Font Size lg</span>
				<span class=fs:xl>Font Size xl</span>
				<span class=fs:zl>Font Size zl</span>
			</vstack>
		</vstack>
	</main>
</body>

</html>
